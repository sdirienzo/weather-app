<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2dad02faec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../src/styles/app-style.css">
    <title>Weather</title>
</head>
<body>
    <div id="content">
        <div class="weather-search-section">
            <form class="weather-search-form">
                <div class="weather-search-container">
                    <i class="fas fa-search"></i>
                    <input class="weather-search-input" type="text">
                    
                </div>
            </form>
        </div>
        <div class="weather-current-section">
            <div class="weather-current-container">
                <div class="weather-current-condition-text">Clear Sky</div>
                <div class="weather-current-location">Tampa, Florida</div>
                <div class="weather-current-description">
                    <div class="weather-current-temp">79° F</div>
                    <div class="weather-current-details">
                        <div class="weather-current-feels-like">Feels Like: <span>83° F</span></div>
                        <div class="weather-current-wind">Wind: <span>15 MPH</span></div>
                        <div class="weather-current-humidity">Humidity: <span>99%</span></div>
                    </div>
                </div>
                <div class="weather-current-condition-icon"><i class="fas fa-sun"></i></div>
            </div>
        </div>
        <div class="weather-forecast-section">
            <div class="weather-forecast-container">
                <div class="weather-forecast-day">
                    <div class=weather-forecast-weekday>Monday</div>
                    <div class="weather-forecast-temp">79 °F</div>
                    <div class="weather-forecast-condition"><i class="fas fa-cloud"></i></div>
                </div>
                <div class="weather-forecast-day">
                    <div class=weather-forecast-weekday>Monday</div>
                    <div class="weather-forecast-temp">79 °F</div>
                    <div class="weather-forecast-condition"><i class="fas fa-cloud"></i></div>
                </div>
                <div class="weather-forecast-day">
                    <div class=weather-forecast-weekday>Monday</div>
                    <div class="weather-forecast-temp">79 °F</div>
                    <div class="weather-forecast-condition"><i class="fas fa-cloud"></i></div>
                </div>
                <div class="weather-forecast-day">
                    <div class=weather-forecast-weekday>Monday</div>
                    <div class="weather-forecast-temp">79 °F</div>
                    <div class="weather-forecast-condition"><i class="fas fa-cloud"></i></div>
                </div>
                <div class="weather-forecast-day">
                    <div class=weather-forecast-weekday>Monday</div>
                    <div class="weather-forecast-temp">79 °F</div>
                    <div class="weather-forecast-condition"><i class="fas fa-cloud"></i></div>
                </div>
                <div class="weather-forecast-day">
                    <div class=weather-forecast-weekday>Monday</div>
                    <div class="weather-forecast-temp">79 °F</div>
                    <div class="weather-forecast-condition"><i class="fas fa-cloud"></i></div>
                </div>
                <div class="weather-forecast-day">
                    <div class=weather-forecast-weekday>Monday</div>
                    <div class="weather-forecast-temp">79 °F</div>
                    <div class="weather-forecast-condition"><i class="fas fa-cloud"></i></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
